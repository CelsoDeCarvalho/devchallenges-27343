<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Minimal Blog Card</title>
</head>

<body>
    <div class="card-container">
        <div class="card-container__top">
            <div class="card-image">
                <img height="165" src="./assets/cactus_img.jpg" alt="">
            </div>
            <div class="card-chip">Desing</div>
            <div class="card-hero">
                <span class="card-hero__title">Embrassing Minimalism</span><br>
                <span class="card-hero__desc">From minimalism scupulture to minimalism paitings, this blog will inspire
                    you to appreciate to beauty that lies in simplicity</span>
            </div>
        </div>
        <div class="card-container__botom">
            <span>Annie Spratt</span>
        </div>
    </div>
</body>

</html>
